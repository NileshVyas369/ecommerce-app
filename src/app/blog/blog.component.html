<!-- Start Blog Section -->
<div class="blog-section">
    <div class="container">
        <div class="row" *ngIf="posts">
            <div
                *ngFor="let post of posts"
                class="col-12 col-sm-6 col-md-4 mb-5"
            >
                <div class="post-entry">
                    <a routerLink="{{ post.id }}" class="post-thumbnail">
                        <img
                            [src]="post?.imageUrl"
                            alt="Image"
                            class="img-fluid"
                        />
                    </a>
                    <div class="post-content-entry">
                        <h3>
                            <a routerLink="{{ post.id }}">{{ post.title }}</a>
                        </h3>
                        <div class="meta">
                            <span>
                                by
                                <a href="javascript:void();">{{
                                    post.writer
                                }}</a>
                            </span>
                            <span>
                                on
                                <a href="javascript:void();">{{
                                    post.date | date
                                }}</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Blog Section -->
